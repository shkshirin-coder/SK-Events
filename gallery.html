<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | SK Events</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: black;
      color: white;
      display: flex;
    }

    /* ===== VERTICAL SIDEBAR ===== */
    header {
      width: 200px;
      background-color: #111;
      border-right: 2px solid gold;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      height: 80px;
      width: auto;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: gold;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover,
    .active {
      color: white;
    }

    .book-btn {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .book-btn:hover {
      background-color: white;
      color: black;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      margin-left: 220px;
      flex: 1;
    }

    .gallery {
      padding: 60px 40px;
      text-align: center;
    }

    .gallery h1 {
      font-family: "Playfair Display", serif;
      color: gold;
      font-size: 2.8em;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 3px solid gold;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      border-top: 2px solid gold;
      color: gold;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid gold;
        flex-direction: column;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ===== SIDEBAR HEADER ===== -->
  <header>
    <img src="logo.jpg" alt="SK Events Logo" class="logo">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <a href="https://www.instagram.com/sk_events_firework_decorations" target="_blank" class="book-btn">Book Now</a>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <section class="gallery">
      <h1>Our Event Gallery</h1>

      <div class="gallery-container">
        <img src="haldi.jpg" alt="Haldi Setup">
        <img src="wedding.jpg" alt="Wedding Stage">
        <img src="reception.jpg" alt="Reception Decoration">
        <img src="dining.jpg" alt="Dining Table Setup">
        <img src="fireworks.jpg" alt="Firework Show">
        <img src="entry.jpg" alt="Bride & Groom Entry">
        <img src="stage.jpg" alt="Stage Decoration">
        <img src="mehendi.jpg" alt="Mehendi Function">
      </div>
    </section>

    <footer>
      Â© 2025 SK Events | Firework & Decoration | All Rights Reserved
    </footer>
  </main>

</body>
</html>
