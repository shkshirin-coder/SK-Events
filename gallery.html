<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | SK Events</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #ffffff;
      --gold: gold;
      --black: #000;
      --bg: #111;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    a {
      text-decoration: none;
      color: var(--gold);
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--bg);
      padding: 15px 40px;
      border-bottom: 2px solid var(--gold);
      flex-wrap: wrap;
    }

    .logo {
      height: 70px;
      width: auto;
      border-radius: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--gold);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover, .active {
      color: white;
    }

    .book-btn {
      background-color: var(--gold);
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: white;
      color: black;
    }

    /* ===== HAMBURGER MENU ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--gold);
      border-radius: 3px;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--bg);
        padding: 10px 0;
        border-top: 2px solid var(--gold);
        text-align: center;
        gap: 10px;
      }
      nav ul.show {
        display: flex;
      }
      header {
        flex-direction: column;
        text-align: center;
      }
      .hamburger {
        display: flex;
      }
      .book-btn {
        margin-top: 10px;
      }
    }

    /* ===== GALLERY SECTION ===== */
    .gallery {
      padding: 60px 40px;
      text-align: center;
    }

    .gallery h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: var(--gold);
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 3px solid var(--gold);
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--gold);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--bg);
      border-top: 2px solid var(--gold);
      color: var(--gold);
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="logo.jpg" alt="SK Events Logo" class="logo">

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <a href="https://www.instagram.com/sk_events_firework_decorations" target="_blank" class="book-btn">Book Now</a>
  </header>

  <!-- ===== GALLERY SECTION ===== -->
  <section class="gallery">
    <h1>Our Event Gallery</h1>
    <div class="gallery-container">
      <img src="haldi.jpg" alt="Haldi Setup">
      <img src="wedding.jpg" alt="Wedding Stage">
      <img src="reception.jpg" alt="Reception Decoration">
      <img src="dining.jpg" alt="Dining Table Setup">
      <img src="fireworks.jpg" alt="Firework Show">
      <img src="entry.jpg" alt="Bride & Groom Entry">
      <img src="stage.jpg" alt="Stage Decoration">
      <img src="mehendi.jpg" alt="Mehendi Function">
    </div>
  </section>

  <footer>
    Â© 2025 SK Events | Firework & Decoration | All Rights Reserved
  </footer>

  <!-- ===== HAMBURGER JS ===== -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
