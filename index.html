<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Events | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: black;
      color: white;
      display: flex;
    }

    /* ===== VERTICAL SIDEBAR ===== */
    header {
      width: 220px;
      height: 100vh;
      background-color: #111;
      border-right: 2px solid gold;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: gold;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover, .active {
      color: white;
    }

    .book-btn {
      margin-top: auto;
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: white;
      color: black;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      margin-left: 220px;
      width: calc(100% - 220px);
      text-align: center;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      text-align: center;
      font-family: "Playfair Display", serif;
    }

    .banner-text h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .banner-text p {
      font-size: 1.2em;
      color: white;
    }

    footer {
      background-color: #111;
      color: gold;
      text-align: center;
      padding: 15px;
      border-top: 2px solid gold;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: column;
      }

      main {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- ===== SIDEBAR ===== -->
  <header>
    <img src="logo.jpg" alt="SK Events Logo" class="logo">

    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <a href="https://www.instagram.com/sk_events_firework_decorations" target="_blank" class="book-btn">Book Now</a>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <section class="banner">
      <img src="banner.jpg" alt="SK Events Banner">
      <div class="banner-text">
        <h1>Welcome to SK Events</h1>
        <p>Luxury Decorations • Pyrotechnics • Memorable Experiences</p>
      </div>
    </section>

    <footer>
      © 2025 SK Events | Firework & Decoration | All Rights Reserved
    </footer>
  </main>

</body>
</html>
