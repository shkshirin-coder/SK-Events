<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Events | Firework & Decoration</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #ffffff;
      --gold: gold;
      --black: #000;
      --bg: #111;
    }

    /* ===== BASIC PAGE STYLE ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    a {
      text-decoration: none;
      color: var(--gold);
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--bg);
      padding: 15px 40px;
      border-bottom: 2px solid var(--gold);
      flex-wrap: wrap;
    }

    .logo {
      height: 70px;
      width: auto;
      border-radius: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--gold);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover, .active {
      color: white;
    }

    .book-btn {
      background-color: var(--gold);
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: white;
      color: black;
    }

    /* ===== HAMBURGER MENU ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--gold);
      border-radius: 3px;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      nav {
        display: none;
        width: 100%;
      }

      nav.show {
        display: block;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        background-color: var(--bg);
        padding: 15px 0;
        border-top: 2px solid var(--gold);
      }

      .book-btn {
        margin-top: 10px;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ===== HERO SECTION ===== */
    .hero {
      text-align: center;
      padding: 150px 20px;
      background: url('banner.jpg') no-repeat center center/cover;
      color: var(--gold);
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-family: 'Playfair Display', serif; /* heading font */
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px black;
    }

    .hero p {
      font-size: 1.2em;
      color: #f5f5f5;
      text-shadow: 1px 1px 4px black;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--bg);
      border-top: 2px solid var(--gold);
      color: var(--gold);
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="logo.jpg" alt="SK Events Logo" class="logo">

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav-menu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <a href="https://www.instagram.com/sk_events_firework_decorations" target="_blank" class="book-btn">Book Now</a>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <h1>Welcome to SK Events</h1>
    <p>We make your special moments shine with elegance, creativity, and golden glamour ✨</p>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    © 2025 SK Events | Firework & Decoration | All Rights Reserved
  </footer>

  <!-- ===== HAMBURGER JS ===== -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>

</body>
</html>
