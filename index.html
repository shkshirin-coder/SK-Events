<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: black;
    color: white;
  }

  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #111;
    padding: 20px;
    border-bottom: 2px solid gold;
  }

  .logo {
    height: 80px;
    width: auto;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  /* ðŸ”¹ Vertical Navigation Menu */
  nav ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: gold;
    font-weight: 500;
    transition: color 0.3s, transform 0.2s;
    font-size: 18px;
  }

  nav a:hover, .active {
    color: white;
    transform: scale(1.05);
  }

  .book-btn {
    background-color: gold;
    color: black;
    padding: 10px 25px;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 20px;
  }

  .book-btn:hover {
    background-color: white;
    color: black;
  }

  /* ===== HERO SECTION ===== */
  .hero {
    text-align: center;
    padding: 150px 20px;
    background: url('banner.jpg') no-repeat center center/cover;
    color: gold;
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.6);
  }

  /* Elegant heading font */
  h1, h2, h3 {
    font-family: "Playfair Display", serif;
    letter-spacing: 1px;
    text-transform: capitalize;
  }

  .hero h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px black;
  }

  .hero p {
    font-size: 1.2em;
    color: #f5f5f5;
    text-shadow: 1px 1px 4px black;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #111;
    border-top: 2px solid gold;
    color: gold;
    font-size: 0.9em;
  }
</style>
